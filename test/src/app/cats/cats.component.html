<div class="uIOfCats">
    <mat-card class="example-card" *ngFor="let cat of cats">
        <mat-card-title-group>
          <mat-card-title>{{cat.name}}</mat-card-title>
          <mat-card-subtitle>{{cat.origin}}</mat-card-subtitle>
          <img mat-card-xl-image [src]="cat.image.url" >
        </mat-card-title-group>
        <mat-card-content>
            {{cat.temperament}}
        </mat-card-content> 
    </mat-card> 
</div>
